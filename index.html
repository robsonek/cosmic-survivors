<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Survivors</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #0a0a0f;
    }
    #game-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      display: block;
    }
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #00ff88;
      font-family: 'Courier New', monospace;
      font-size: 24px;
      text-align: center;
    }
    #loading.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="loading">
      <div>COSMIC SURVIVORS</div>
      <div style="font-size: 14px; margin-top: 10px;">Loading...</div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
